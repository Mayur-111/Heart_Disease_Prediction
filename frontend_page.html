<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form id="heartForm">
            <label for="Age">Age (years):</label>
            <input type="number" id="Age" name="Age" required>
            <label for="RestingBP">Resting Blood Pressure (mm Hg):</label>
            <input type="number" id="RestingBP" name="RestingBP" required>
            <label for="Cholesterol">Cholesterol (mm/dl):</label>
            <input type="number" id="Cholesterol" name="Cholesterol" required>
            <label for="MaxHR">Maximum Heart Rate Achieved:</label>
            <input type="number" id="MaxHR" name="MaxHR" required>
            <label for="Oldpeak">ST Depression (Oldpeak):</label>
            <input type="number" id="Oldpeak" name="Oldpeak" step="0.01" required>
            <input type="submit" value="Predict">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("heartForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            fetch("/get_user_data", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
